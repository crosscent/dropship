<section data-ng-controller="homeController">
  <div class="container index">
    <div class="first">
      <a data-ng-href ="/article/{{newArticles[0].slug}}">
        <div class="image" ng-style="{'background-image':'url(' + newArticles[0].image[0].link + ')'}">
          <p class="title vertical-center" data-ng-bind="newArticles[0].name"></p>
        </div>
      </a>
    </div>
  </div>
</section>
