<section data-ng-controller="ProductsCreateController as productsCreateCtrl">
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <div class="row">
          <form data-ng-submit="productsCreateCtrl.create()">
            <div class="form-group">
              <label for="exampleInputEmail1">New Product</label>
              <input type="text" class="form-control" data-ng-model="name" id="name" placeholder="Start typing a title for the product here....">
            </div>
          </form>
        </div>
        <div class="row">
          <a href="#" data-ng-repeat="product in unpublished" data-ng-href="/backend/product/{{product.slug}}/edit">
          <p data-ng-bind="product.name"></p>
          </a>
        </div>
      </div>
      <div class="col-sm-6">
        <h1>Published</h1>
        <div class="row">
          <a href="#" data-ng-repeat="product in published" data-ng-href="/backend/product/{{product.slug}}/edit">
          <p data-ng-bind="product.name"></p>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
