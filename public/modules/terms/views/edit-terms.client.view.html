<section data-ng-controller="TermsEditController as termsEditCtrl" data-ng-init="termsEditCtrl.findBySlug()" class="categoryEdit">
  <div class="container">
    <h1 data-ng-bind="$stateParams.slug"></h1>
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
        <div class="row">
          <form data-ng-submit="termsEditCtrl.update(term)">
            <div class="row">
              <div class="col-sm-10 col-sm-offset-2">
                <div class="form-group">
                  <textarea type="text" class="form-control title" data-ng-model="term.name" id="name"></textarea>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-2">
                <p>Description</p>
              </div>
              <div class="col-sm-10">
                <div class="form-group">
                  <textarea type="text" class="form-control description" data-ng-model="term.description" id="description"></textarea>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-2">
                <p>Type</p>
              </div>
              <div class="col-sm-10">
                <label>
                  <input type="radio" class="fomr-control" data-ng-model="term.taxonomy" value="article">
                  Article Category
                </label>
                <label>
                  <input type="radio" class="fomr-control" data-ng-model="term.taxonomy" value="product">
                  Product Category
                </label>
              </div>
            </div>
            <div class="form-group">
              <input type="submit" value="Update" class="btn btn-default">
            </div>
          </form>
        </div>
      </div>
    </div>
    <div>
      <p><a ng-click="termsEditCtrl.delete(term)">delete</a></p>
    </div>
  </div>
</section>
