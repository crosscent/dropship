<section data-ng-controller="PartnersController as PartnerCtrl" data-ng-init="PartnerCtrl.findBySlug()">
	<div class="partner-view">
		<div class="carousel">
			<carousel interval="myInterval" disable-animation="true">
				<slide ng-repeat="slide in partner.header" active="slide.active">
					<div class="slider" ng-style="{'background-image':'url({{slide.link}})'}">
						<div class="carousel-caption">
						</div>
					</div>
				</slide>
			</carousel>
		</div>
		<div class="container">
			<div class="row name">
				<div class="col-xs-12 col-sm-offset-3 col-sm-9">
					<h1 data-ng-bind="partner.name"></h1>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-3 left">
					<p data-ng-show="partner.country" data-ng-bind="partner.country"></p>
					<p data-ng-show="partner.city" data-ng-bind="partner.city"></p>
					<img class="responsive logo" data-ng-show="partner.logo" data-ng-src="{{partner.logo}}">
				</div>
				<div class="col-xs-12 col-sm-9">
					<div ng-bind-html="partner.longDescription"></div>
				</div>
			</div>
			<div class="row name spec">
				<h1 class="title">Specializations</h1>
				<div class="col-xs-12 col-sm-4" data-ng-repeat="spec in partner.specialization">
					<p class="spec-title" data-ng-bind="spec.title"></p>
					<p class="spec-descript" data-ng-bind="spec.descript"></p>
				</div>
			</div>
		</div>
	</div>
</section>
